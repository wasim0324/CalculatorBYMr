<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CalculatorBYMr/CSS/Style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" class="value" placeholder="23453" readonly name="txt">
            <span class="clear"><i>C</i></span>
            <span><i>/</i></span>
            <span class="num"><i>*</i></span>
            <span><i>7</i></span>
            <span><i>8</i></span>
            <span><i>9</i></span>
            <span><i>-</i></span>
            <span><i>4</i></span>
            <span><i>5</i></span>
            <span><i>6</i></span>
            <span class=" plus"><i>+</i></span>
            <span><i>1</i></span>
            <span><i>2</i></span>
            <span><i>3</i></span>
            <span><i>0</i></span>
            <span><i>00</i></span>
            <span><i>.</i></span>
            <span class=" equal"><i>=</i></span>
        </form>
    </div>

</body>

</html>
